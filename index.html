<!DOCTYPE html>
<html>
<head>
<style>
@import url("default.css");
</style>
<title>タイトル</title>
<meta charset="utf-8">
</head>
<body>
<h1>文字列の影</h1>
<ul id="text-shadow">
  <li class="drop_shadow">ドロップシャドウ</li>
  <li class="grow">グロー</li>
  <li class="bebel">ベベル</li>
  <li class="embos">エンボス</li>
  <li class="stroke">袋文字</li>
  <li class="neon">ネオン</li>
</ul>
<h1>ボックスの影</h1>
<ul id="box-shadow">
  <li class="box-drop_shadow">ドロップシャドウ</li>
  <li class="box-grow">グロー</li>
  <li class="box-inset_drop_shadow">インセットドロップシャドウ</li>
  <li class="box-inset_grow">インセットグロー</li>
  <li class="box-spread_shadow">スペアードシャドウ</li>
  <li class="box-multi_shadow">マルチシャドウ</li>
</ul>
<p><input type="submit" value="ボタン" class="btn"></p>
<h1>transform</h1>
<ul>
  <li class="transform translate1">平行移動前</li>
  <li class="transform translate2">平行移動後</li>
  <li class="transform scale1">縮小前</li>
  <li class="transform scale2">縮小後</li>
  <li class="transform rotate">回転</li>
  <li class="transform skew">剪断</li>
</ul>
<p class="transition"><a href="#">button</a></p>
</body>
</html>
