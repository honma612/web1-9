<!DOCTYPE html>
<html>
<head>
<style>
@import url("default.css");
</style>
<title>タイトル</title>
<meta charset="utf-8">
</head>
<body>
<h1>文字列の影</h1>
<ul id="text-shadow">
  <li class="drop_shadow">ドロップシャドウ</li>
  <li class="grow">グロー</li>
  <li class="bebel">ベベル</li>
  <li class="embos">エンボス</li>
  <li class="stroke">袋文字</li>
  <li class="neon">ネオン</li>
</ul>
<h1>ボックスの影</h1>
<ul id="box-shadow">
  <li class="box-drop_shadow">ドロップシャドウ</li>
  <li class="box-grow">グロー</li>
  <li class="box-bebel">ベベル</li>
  <li class="box-embos">エンボス</li>
  <li class="box-stroke">袋文字</li>
  <li class="box-neon">ネオン</li>
</ul>
</body>
</html>
